<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framework de Precificação MCMV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: white;
      padding: 32px 24px;
      border-radius: 12px 12px 0 0;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .progress-container {
      background-color: #f3f4f6;
      padding: 16px 24px;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #4b5563;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .steps-navigation {
      display: flex;
      gap: 8px;
      padding: 16px;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
      overflow-x: auto;
    }
    
    .step-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      background-color: #f3f4f6;
      color: #6b7280;
    }
    
    .step-button.active {
      background-color: #dbeafe;
      color: #1d4ed8;
      border: 2px solid #93c5fd;
    }
    
    .step-button.completed {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .content-container {
      padding: 24px;
      background-color: white;
    }
    
    .step-header {
      margin-bottom: 24px;
    }
    
    .step-header h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .step-header p {
      color: #4b5563;
    }
    
    .info-box {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
    }
    
    .info-box.blue {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .info-box.yellow {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .info-box.green {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .info-box.purple {
      background-color: #ede9fe;
      color: #5b21b6;
    }
    
    .info-box-content h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .info-box-content p {
      font-size: 14px;
    }
    
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .input-group p {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .button {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
      font-size: 14px;
    }
    
    .button.primary {
      background-color: #3b82f6;
      color: white;
    }
    
    .button.primary:hover {
      background-color: #2563eb;
    }
    
    .button.danger {
      background-color: #ef4444;
      color: white;
    }
    
    .button.danger:hover {
      background-color: #dc2626;
    }
    
    .competitor-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9fafb;
      margin-bottom: 16px;
    }
    
    .competitor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .competitor-header h4 {
      font-weight: 600;
    }
    
    .summary-box {
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    
    .summary-box.blue {
      background-color: #dbeafe;
    }
    
    .summary-box.green {
      background-color: #dcfce7;
    }
    
    .summary-box.yellow {
      background-color: #fef3c7;
    }
    
    .summary-box.orange {
      background-color: #ffedd5;
    }
    
    .summary-box h4 {
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .strategy-option {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .strategy-option:hover {
      background-color: #f9fafb;
    }
    
    .strategy-option label {
      display: flex;
      gap: 12px;
      cursor: pointer;
    }
    
    .strategy-option-content h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .strategy-option-content.green h4 {
      color: #166534;
    }
    
    .strategy-option-content.blue h4 {
      color: #1d4ed8;
    }
    
    .strategy-option-content.orange h4 {
      color: #9a3412;
    }
    
    .strategy-option-content p {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 8px;
    }
    
    .strategy-option-content div {
      font-size: 12px;
      font-weight: 500;
    }
    
    .result-card {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
    }
    
    .result-highlight {
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: white;
      padding: 24px;
      border-radius: 12px;
      margin: 24px 0;
    }
    
    .result-highlight h4 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .result-item {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 16px;
    }
    
    .result-item-value {
      font-size: 24px;
      font-weight: 700;
      margin: 8px 0;
    }
    
    .result-item-label {
      font-size: 14px;
      opacity: 0.85;
    }
    
    .validation-box {
      padding: 20px;
      border-radius: 12px;
      margin: 24px 0;
    }
    
    .validation-box.green {
      background-color: #dcfce7;
      border: 1px solid #bbf7d0;
    }
    
    .validation-box.yellow {
      background-color: #fef3c7;
      border: 1px solid #fde68a;
    }
    
    .navigation {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background-color: #f3f4f6;
    }
    
    .flex-center {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .icon {
      width: 20px;
      height: 20px;
    }
    
    .text-green {
      color: #16a34a;
    }
    
    .text-red {
      color: #dc2626;
    }
    
    .text-blue {
      color: #2563eb;
    }
    
    .text-yellow {
      color: #ca8a04;
    }
    
    .text-sm {
      font-size: 14px;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .mb-2 {
      margin-bottom: 8px;
    }
    
    .mb-3 {
      margin-bottom: 12px;
    }
    
    .mb-4 {
      margin-bottom: 16px;
    }
    
    .mt-1 {
      margin-top: 4px;
    }
    
    .mt-2 {
      margin-top: 8px;
    }
    
    .p-4 {
      padding: 16px;
    }
    
    .space-y-4 > * + * {
      margin-top: 16px;
    }
    
    .space-y-6 > * + * {
      margin-top: 24px;
    }
    
    .text-center {
      text-align: center;
    }
    
    .py-8 {
      padding-top: 32px;
      padding-bottom: 32px;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .grid-2,
      .grid-3,
      .result-grid {
        grid-template-columns: 1fr;
      }
      
      .steps-navigation {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Estados da aplicação
      const state = {
        currentStep: 0,
        formData: {
          populacaoTotal: '',
          taxaCrescimento: '',
          migracaoInterna: '',
          familiasFaixa1: '',
          familiasFaixa2: '',
          familiasFaixa3: '',
          deficitHabitacional: '',
          concorrentes: [],
          custoTerreno: '',
          custoConstrucao: '',
          custosIndiretos: '',
          margemDesejada: '',
          precoIdeal: '',
          precoMaximo: '',
          precoSuspeito: '',
          estrategia: '',
          vsoMeta: ''
        },
        results: {
          som: 0,
          precoMinimo: 0,
          precoSugerido: 0,
          vsoProjetada: 0,
          margemFinal: 0
        },
        steps: [
          { id: 'demanda', title: 'Análise de Demanda', icon: 'users', description: 'Calcular TAM/SAM/SOM do mercado' },
          { id: 'competitiva', title: 'Análise Competitiva', icon: 'chart-line', description: 'Mapear concorrência e posicionamento' },
          { id: 'financeira', title: 'Análise Financeira', icon: 'calculator', description: 'Calcular custos e margem mínima' },
          { id: 'pesquisa', title: 'Pesquisa de Mercado', icon: 'bullseye', description: 'Validar intenção de compra' },
          { id: 'estrategia', title: 'Estratégia de Preço', icon: 'dollar-sign', description: 'Definir abordagem de precificação' },
          { id: 'resultados', title: 'Resultados', icon: 'bar-chart', description: 'Análise final e recomendações' }
        ]
      };

      // Funções utilitárias
      function updateFormData(field, value) {
        const numericFields = [
          'populacaoTotal', 'taxaCrescimento', 'migracaoInterna', 'familiasFaixa1',
          'familiasFaixa2', 'familiasFaixa3', 'deficitHabitacional', 'custoTerreno',
          'custoConstrucao', 'custosIndiretos', 'margemDesejada', 'precoIdeal',
          'precoMaximo', 'precoSuspeito', 'vsoMeta'
        ];
        
        if (numericFields.includes(field)) {
          const numValue = parseFloat(value);
          if (!isNaN(numValue)) {
            state.formData[field] = Math.max(0, numValue).toString();
          } else {
            state.formData[field] = value;
          }
        } else {
          state.formData[field] = value;
        }
        calculateResults();
        render();
      }
      
      function addConcorrente() {
        state.formData.concorrentes.push({
          nome: '',
          preco: '',
          metragem: '',
          localizacao: '',
          diferencial: '',
          vso: ''
        });
        render();
      }
      
      function updateConcorrente(index, field, value) {
        const numericFields = ['preco', 'metragem', 'vso'];
        if (numericFields.includes(field)) {
          const numValue = parseFloat(value);
          if (!isNaN(numValue)) {
            state.formData.concorrentes[index][field] = Math.max(0, numValue).toString();
          } else {
            state.formData.concorrentes[index][field] = value;
          }
        } else {
          state.formData.concorrentes[index][field] = value;
        }
        render();
      }
      
      function removeConcorrente(index) {
        state.formData.concorrentes = state.formData.concorrentes.filter((_, i) => i !== index);
        render();
      }
      
      function calculateResults() {
        const formData = state.formData;
        const populacao = parseFloat(formData.populacaoTotal) || 0;
        const familiasFaixa = (parseFloat(formData.familiasFaixa1) || 0) + 
                             (parseFloat(formData.familiasFaixa2) || 0) + 
                             (parseFloat(formData.familiasFaixa3) || 0);
        
        // SOM Calculation
        state.results.som = Math.round((familiasFaixa * 0.3 * 0.15) / 24);
        
        // Preço Mínimo
        const custoTotal = (parseFloat(formData.custoTerreno) || 0) + 
                          (parseFloat(formData.custoConstrucao) || 0) + 
                          (parseFloat(formData.custosIndiretos) || 0);
        const margemMin = parseFloat(formData.margemDesejada) || 25;
        state.results.precoMinimo = Math.round(custoTotal * (1 + margemMin/100) * 1.1);
        
        // Preço Sugerido baseado na estratégia
        let precoSugerido = state.results.precoMinimo;
        const precoMedio = formData.concorrentes.reduce((acc, comp) => 
          acc + (parseFloat(comp.preco) || 0), 0) / (formData.concorrentes.length || 1);
        
        switch(formData.estrategia) {
          case 'valor':
            precoSugerido = Math.max(state.results.precoMinimo, precoMedio * 1.1);
            break;
          case 'competitiva':
            precoSugerido = Math.max(state.results.precoMinimo, precoMedio);
            break;
          case 'penetracao':
            precoSugerido = Math.max(state.results.precoMinimo, precoMedio * 0.95);
            break;
          default:
            precoSugerido = state.results.precoMinimo;
        }
        
        state.results.precoSugerido = Math.round(precoSugerido);
        
        // VSO Projetada
        const vsoBase = parseFloat(formData.vsoMeta) || 2.5;
        const ajustePreco = state.results.precoSugerido < precoMedio ? 1.3 : 
                           (state.results.precoSugerido > precoMedio * 1.1 ? 0.8 : 1);
        state.results.vsoProjetada = parseFloat((vsoBase * ajustePreco).toFixed(2));
        
        // Margem Final
        state.results.margemFinal = parseFloat((((state.results.precoSugerido - custoTotal) / state.results.precoSugerido) * 100).toFixed(1));
      }
      
      // Funções de renderização
      function renderStep() {
        const step = state.steps[state.currentStep].id;
        if (step === 'demanda') return renderDemanda();
        if (step === 'competitiva') return renderCompetitiva();
        if (step === 'financeira') return renderFinanceira();
        if (step === 'pesquisa') return renderPesquisa();
        if (step === 'estrategia') return renderEstrategia();
        if (step === 'resultados') return renderResultados();
        return '<div>Etapa não encontrada</div>';
      }
      
      function renderDemanda() {
        const formData = state.formData;
        const results = state.results;
        return `
          <div class="space-y-6">
            <div class="info-box blue">
              <div class="flex-center">
                <i class="fas fa-info-circle icon"></i>
                <div>
                  <h4 class="font-medium">Dados Demográficos</h4>
                  <p class="text-sm">Colete dados do IBGE, Receita Federal e órgãos locais</p>
                </div>
              </div>
            </div>
            
            <div class="grid-2">
              <div class="input-group">
                <label>População Total da Cidade</label>
                <input
                  type="number"
                  value="${formData.populacaoTotal}"
                  onchange="updateFormData('populacaoTotal', this.value)"
                  placeholder="Ex: 150000"
                  min="0"
                />
              </div>
              
              <div class="input-group">
                <label>Taxa Crescimento Anual (%)</label>
                <input
                  type="number"
                  step="0.1"
                  value="${formData.taxaCrescimento}"
                  onchange="updateFormData('taxaCrescimento', this.value)"
                  placeholder="Ex: 2.5"
                  min="0"
                />
              </div>
              
              <div class="input-group">
                <label>Migração Interna (pessoas/ano)</label>
                <input
                  type="number"
                  value="${formData.migracaoInterna}"
                  onchange="updateFormData('migracaoInterna', this.value)"
                  placeholder="Ex: 2000"
                  min="0"
                />
              </div>
              
              <div class="input-group">
                <label>Déficit Habitacional (%)</label>
                <input
                  type="number"
                  step="0.1"
                  value="${formData.deficitHabitacional}"
                  onchange="updateFormData('deficitHabitacional', this.value)"
                  placeholder="Ex: 12.5"
                  min="0"
                />
              </div>
            </div>
            
            <div class="summary-box">
              <h4 class="font-medium mb-3">Distribuição de Famílias MCMV</h4>
              <div class="grid-3">
                <div class="input-group">
                  <label class="text-sm">Faixa 1 (até R$ 2.640)</label>
                  <input
                    type="number"
                    value="${formData.familiasFaixa1}"
                    onchange="updateFormData('familiasFaixa1', this.value)"
                    placeholder="Nº famílias"
                    min="0"
                  />
                </div>
                <div class="input-group">
                  <label class="text-sm">Faixa 2 (R$ 2.640-4.400)</label>
                  <input
                    type="number"
                    value="${formData.familiasFaixa2}"
                    onchange="updateFormData('familiasFaixa2', this.value)"
                    placeholder="Nº famílias"
                    min="0"
                  />
                </div>
                <div class="input-group">
                  <label class="text-sm">Faixa 3 (R$ 4.400-8.000)</label>
                  <input
                    type="number"
                    value="${formData.familiasFaixa3}"
                    onchange="updateFormData('familiasFaixa3', this.value)"
                    placeholder="Nº famílias"
                    min="0"
                  />
                </div>
              </div>
            </div>
            
            ${formData.populacaoTotal ? `
              <div class="info-box green">
                <h4 class="font-medium mb-2">Indicadores Calculados</h4>
                <div class="grid-2">
                  <div>
                    <span>Número estimado de famílias:</span>
                    <span class="font-medium ml-2">${Math.round(parseFloat(formData.populacaoTotal) / 3.2).toLocaleString()}</span>
                  </div>
                  <div>
                    <span>SOM estimado (24 meses):</span>
                    <span class="font-medium ml-2 text-green">${results.som} unidades</span>
                  </div>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      function renderCompetitiva() {
        const formData = state.formData;
        return `
          <div class="space-y-6">
            <div class="info-box yellow">
              <div class="flex-center">
                <i class="fas fa-info-circle icon"></i>
                <div>
                  <h4 class="font-medium">Análise Competitiva</h4>
                  <p class="text-sm">Mapeie empreendimentos similares lançados nos últimos 2 anos</p>
                </div>
              </div>
            </div>
            
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-medium">Concorrentes Mapeados</h3>
              <button onclick="addConcorrente()" class="button primary">
                + Adicionar Concorrente
              </button>
            </div>
            
            <div class="space-y-4">
              ${formData.concorrentes.length > 0 ? 
                formData.concorrentes.map((concorrente, index) => `
                  <div class="competitor-card">
                    <div class="competitor-header">
                      <h4>Concorrente ${index + 1}</h4>
                      <button onclick="removeConcorrente(${index})" class="text-red">
                        Remover
                      </button>
                    </div>
                    
                    <div class="grid-3">
                      <div class="input-group">
                        <label class="text-sm font-medium">Nome do Empreendimento</label>
                        <input
                          type="text"
                          value="${concorrente.nome}"
                          onchange="updateConcorrente(${index}, 'nome', this.value)"
                          placeholder="Ex: Residencial Aurora"
                        />
                      </div>
                      
                      <div class="input-group">
                        <label class="text-sm font-medium">Preço (R$)</label>
                        <input
                          type="number"
                          value="${concorrente.preco}"
                          onchange="updateConcorrente(${index}, 'preco', this.value)"
                          placeholder="Ex: 190000"
                          min="0"
                        />
                      </div>
                      
                      <div class="input-group">
                        <label class="text-sm font-medium">Metragem (m²)</label>
                        <input
                          type="number"
                          value="${concorrente.metragem}"
                          onchange="updateConcorrente(${index}, 'metragem', this.value)"
                          placeholder="Ex: 45"
                          min="0"
                        />
                      </div>
                      
                      <div class="input-group">
                        <label class="text-sm font-medium">Localização</label>
                        <input
                          type="text"
                          value="${concorrente.localizacao}"
                          onchange="updateConcorrente(${index}, 'localizacao', this.value)"
                          placeholder="Ex: Bairro Centro"
                        />
                      </div>
                      
                      <div class="input-group">
                        <label class="text-sm font-medium">Principal Diferencial</label>
                        <input
                          type="text"
                          value="${concorrente.diferencial}"
                          onchange="updateConcorrente(${index}, 'diferencial', this.value)"
                          placeholder="Ex: Academia, Piscina"
                        />
                      </div>
                      
                      <div class="input-group">
                        <label class="text-sm font-medium">VSO (un/mês)</label>

      function render() {
        const app = document.getElementById('app');
        if (!app) return;
        
        calculateResults();
        
        app.innerHTML = `
          <div class="container">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
              <div class="header">
                <h1>Framework Interativo de Precificação MCMV</h1>
                <p>Guia completo para definir o preço ideal do seu empreendimento</p>
              </div>
              
              <div class="progress-container">
                <div class="progress-info">
                  <span class="font-medium">Etapa ${state.currentStep + 1} de ${state.steps.length}</span>
                  <span>${Math.round(((state.currentStep + 1) / state.steps.length) * 100)}% completo</span>
                </div>
                <div class="progress-bar">
                  <div 
                    class="progress-fill"
                    style="width: ${((state.currentStep + 1) / state.steps.length) * 100}%"
                  ></div>
                </div>
              </div>
              
              <div class="steps-navigation">
                ${state.steps.map((step, index) => {
                  let buttonClass = "step-button";
                  
                  if (state.currentStep === index) {
                    buttonClass += " active";
                  } else if (state.currentStep > index) {
                    buttonClass += " completed";
                  }
                  
                  return `
                    <button
                      onclick="state.currentStep = ${index}; render()"
                      class="${buttonClass}"
                    >
                      <i class="fas fa-${step.icon}"></i>
                      <span>${step.title}</span>
                      ${state.currentStep > index ? '<i class="fas fa-check"></i>' : ''}
                    </button>
                  `;
                }).join('')}
              </div>
              
              <div class="content-container">
                <div class="step-header">
                  <h2>${state.steps[state.currentStep].title}</h2>
                  <p>${state.steps[state.currentStep].description}</p>
                </div>
                
                ${renderStep()}
              </div>
              
              <div class="navigation">
                <button
                  onclick="state.currentStep = Math.max(0, state.currentStep - 1); render()"
                  ${state.currentStep === 0 ? 'disabled' : ''}
                  class="button ${state.currentStep === 0 ? 'disabled' : ''}"
                >
                  <i class="fas fa-chevron-left"></i>
                  <span>Anterior</span>
                </button>
                
                <button
                  onclick="state.currentStep = Math.min(${state.steps.length - 1}, state.currentStep + 1); render()"
                  ${state.currentStep === state.steps.length - 1 ? 'disabled' : ''}
                  class="button primary ${state.currentStep === state.steps.length - 1 ? 'disabled' : ''}"
                >
                  <span>Próximo</span>
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        `;
      }
