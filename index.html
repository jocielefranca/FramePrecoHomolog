<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framework Interativo de Precificação MCMV</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.264.0/dist/umd/lucide-react.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: white;
      padding: 32px 24px;
      border-radius: 12px 12px 0 0;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .progress-container {
      background-color: #f3f4f6;
      padding: 16px 24px;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #4b5563;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .steps-navigation {
      display: flex;
      gap: 8px;
      padding: 16px;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
      overflow-x: auto;
    }
    
    .step-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .step-button.active {
      background-color: #dbeafe;
      color: #1d4ed8;
      border: 2px solid #93c5fd;
    }
    
    .step-button.completed {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .step-button.inactive {
      background-color: #f3f4f6;
      color: #6b7280;
    }
    
    .content-container {
      padding: 24px;
      background-color: white;
    }
    
    .step-header {
      margin-bottom: 24px;
    }
    
    .step-header h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .step-header p {
      color: #4b5563;
    }
    
    .info-box {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
    }
    
    .info-box.blue {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .info-box.yellow {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .info-box.green {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .info-box.purple {
      background-color: #ede9fe;
      color: #5b21b6;
    }
    
    .info-box.indigo {
      background-color: #e0e7ff;
      color: #3730a3;
    }
    
    .info-box.orange {
      background-color: #ffedd5;
      color: #9a3412;
    }
    
    .info-box-content h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .info-box-content p {
      font-size: 14px;
    }
    
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .input-group p {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .button {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      border: none;
      font-size: 14px;
    }
    
    .button.primary {
      background-color: #3b82f6;
      color: white;
    }
    
    .button.primary:hover {
      background-color: #2563eb;
    }
    
    .button.danger {
      background-color: #ef4444;
      color: white;
    }
    
    .button.danger:hover {
      background-color: #dc2626;
    }
    
    .competitor-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      background-color: #f9fafb;
      margin-bottom: 16px;
    }
    
    .competitor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .competitor-header h4 {
      font-weight: 600;
    }
    
    .summary-box {
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    
    .summary-box.blue {
      background-color: #dbeafe;
    }
    
    .summary-box.green {
      background-color: #dcfce7;
    }
    
    .summary-box.yellow {
      background-color: #fef3c7;
    }
    
    .summary-box.orange {
      background-color: #ffedd5;
    }
    
    .summary-box h4 {
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .strategy-option {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .strategy-option:hover {
      background-color: #f9fafb;
    }
    
    .strategy-option label {
      display: flex;
      gap: 12px;
      cursor: pointer;
    }
    
    .strategy-option-content h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .strategy-option-content.green h4 {
      color: #166534;
    }
    
    .strategy-option-content.blue h4 {
      color: #1d4ed8;
    }
    
    .strategy-option-content.orange h4 {
      color: #9a3412;
    }
    
    .strategy-option-content p {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 8px;
    }
    
    .strategy-option-content div {
      font-size: 12px;
      font-weight: 500;
    }
    
    .result-card {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
    }
    
    .result-highlight {
      background: linear-gradient(135deg, #3b82f6, #10b981);
      color: white;
      padding: 24px;
      border-radius: 12px;
      margin: 24px 0;
    }
    
    .result-highlight h4 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .result-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    
    .result-item {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 16px;
    }
    
    .result-item-value {
      font-size: 24px;
      font-weight: 700;
      margin: 8px 0;
    }
    
    .result-item-label {
      font-size: 14px;
      opacity: 0.85;
    }
    
    .validation-box {
      padding: 20px;
      border-radius: 12px;
      margin: 24px 0;
    }
    
    .validation-box.green {
      background-color: #dcfce7;
      border: 1px solid #bbf7d0;
    }
    
    .validation-box.yellow {
      background-color: #fef3c7;
      border: 1px solid #fde68a;
    }
    
    .navigation {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background-color: #f3f4f6;
    }
    
    .flex-center {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .icon {
      width: 20px;
      height: 20px;
    }
    
    .text-green-600 {
      color: #16a34a;
    }
    
    .text-red-600 {
      color: #dc2626;
    }
    
    .text-blue-600 {
      color: #2563eb;
    }
    
    .text-yellow-600 {
      color: #ca8a04;
    }
    
    .text-sm {
      font-size: 14px;
    }
    
    .font-medium {
      font-weight: 500;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .mb-2 {
      margin-bottom: 8px;
    }
    
    .mb-3 {
      margin-bottom: 12px;
    }
    
    .mb-4 {
      margin-bottom: 16px;
    }
    
    .mt-1 {
      margin-top: 4px;
    }
    
    .mt-2 {
      margin-top: 8px;
    }
    
    .p-4 {
      padding: 16px;
    }
    
    .space-y-4 > * + * {
      margin-top: 16px;
    }
    
    .space-y-6 > * + * {
      margin-top: 24px;
    }
    
    @media (max-width: 768px) {
      .grid-2,
      .grid-3,
      .result-grid {
        grid-template-columns: 1fr;
      }
      
      .steps-navigation {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { 
      ChevronRight, ChevronLeft, Calculator, TrendingUp, Users, MapPin, 
      DollarSign, Target, BarChart3, CheckCircle, AlertTriangle, Info 
    } = LucideReact;
    
    const MCMVPricingFramework = () => {
      const [currentStep, setCurrentStep] = useState(0);
      const [formData, setFormData] = useState({
        // Análise de Demanda
        populacaoTotal: '',
        taxaCrescimento: '',
        migracaoInterna: '',
        familiasFaixa1: '',
        familiasFaixa2: '',
        familiasFaixa3: '',
        deficitHabitacional: '',
        
        // Análise Competitiva
        concorrentes: [],
        
        // Análise Financeira
        custoTerreno: '',
        custoConstrucao: '',
        custosIndiretos: '',
        margemDesejada: '',
        
        // Pesquisa de Mercado
        precoIdeal: '',
        precoMaximo: '',
        precoSuspeito: '',
        
        // Estratégia
        estrategia: '',
        vsoMeta: ''
      });

      const [results, setResults] = useState({
        som: 0,
        precoMinimo: 0,
        precoSugerido: 0,
        vsoProjetada: 0,
        margemFinal: 0
      });

      const steps = [
        {
          id: 'demanda',
          title: 'Análise de Demanda',
          icon: Users,
          description: 'Calcular TAM/SAM/SOM do mercado'
        },
        {
          id: 'competitiva',
          title: 'Análise Competitiva',
          icon: TrendingUp,
          description: 'Mapear concorrência e posicionamento'
        },
        {
          id: 'financeira',
          title: 'Análise Financeira',
          icon: Calculator,
          description: 'Calcular custos e margem mínima'
        },
        {
          id: 'pesquisa',
          title: 'Pesquisa de Mercado',
          icon: Target,
          description: 'Validar intenção de compra'
        },
        {
          id: 'estrategia',
          title: 'Estratégia de Preço',
          icon: DollarSign,
          description: 'Definir abordagem de precificação'
        },
        {
          id: 'resultados',
          title: 'Resultados',
          icon: BarChart3,
          description: 'Análise final e recomendações'
        }
      ];

      const updateFormData = (field, value) => {
        // Garante que valores numéricos não sejam negativos
        const numericFields = [
          'populacaoTotal', 'taxaCrescimento', 'migracaoInterna', 'familiasFaixa1',
          'familiasFaixa2', 'familiasFaixa3', 'deficitHabitacional', 'custoTerreno',
          'custoConstrucao', 'custosIndiretos', 'margemDesejada', 'precoIdeal',
          'precoMaximo', 'precoSuspeito', 'vsoMeta'
        ];
        
        if (numericFields.includes(field)) {
          const numValue = parseFloat(value);
          if (!isNaN(numValue) {
            // Se for um número, garante que não seja negativo
            setFormData(prev => ({ ...prev, [field]: Math.max(0, numValue).toString() }));
            return;
          }
        }
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const addConcorrente = () => {
        const newConcorrente = {
          nome: '',
          preco: '',
          metragem: '',
          localizacao: '',
          diferencial: '',
          vso: ''
        };
        setFormData(prev => ({
          ...prev,
          concorrentes: [...prev.concorrentes, newConcorrente]
        }));
      };

      const updateConcorrente = (index, field, value) => {
        const newConcorrentes = [...formData.concorrentes];
        
        // Garante que valores numéricos não sejam negativos
        const numericFields = ['preco', 'metragem', 'vso'];
        if (numericFields.includes(field)) {
          const numValue = parseFloat(value);
          if (!isNaN(numValue)) {
            newConcorrentes[index][field] = Math.max(0, numValue).toString();
          } else {
            newConcorrentes[index][field] = value;
          }
        } else {
          newConcorrentes[index][field] = value;
        }
        
        setFormData(prev => ({ ...prev, concorrentes: newConcorrentes }));
      };

      const removeConcorrente = (index) => {
        setFormData(prev => ({
          ...prev,
          concorrentes: prev.concorrentes.filter((_, i) => i !== index)
        }));
      };

      const calculateResults = () => {
        const populacao = parseFloat(formData.populacaoTotal) || 0;
        const numFamilias = populacao / 3.2;
        const familiasFaixa = (parseFloat(formData.familiasFaixa1) || 0) + 
                             (parseFloat(formData.familiasFaixa2) || 0) + 
                             (parseFloat(formData.familiasFaixa3) || 0);
        
        // SOM Calculation
        const som = (familiasFaixa * 0.3 * 0.15) / 24; // 30% elegíveis, 15% penetração, 24 meses
        
        // Preço Mínimo
        const custoTotal = (parseFloat(formData.custoTerreno) || 0) + 
                          (parseFloat(formData.custoConstrucao) || 0) + 
                          (parseFloat(formData.custosIndiretos) || 0);
        const margemMin = parseFloat(formData.margemDesejada) || 25;
        const precoMinimo = custoTotal * (1 + margemMin/100) * 1.1; // 10% margem segurança
        
        // Preço Sugerido baseado na estratégia
        let precoSugerido = precoMinimo;
        const precoMedio = formData.concorrentes.reduce((acc, comp) => 
          acc + (parseFloat(comp.preco) || 0), 0) / (formData.concorrentes.length || 1);
        
        switch(formData.estrategia) {
          case 'valor':
            precoSugerido = Math.max(precoMinimo, precoMedio * 1.1);
            break;
          case 'competitiva':
            precoSugerido = Math.max(precoMinimo, precoMedio);
            break;
          case 'penetracao':
            precoSugerido = Math.max(precoMinimo, precoMedio * 0.95);
            break;
          default:
            precoSugerido = precoMinimo;
        }
        
        // VSO Projetada
        const vsoBase = parseFloat(formData.vsoMeta) || 2.5;
        const ajustePreco = precoSugerido < precoMedio ? 1.3 : (precoSugerido > precoMedio * 1.1 ? 0.8 : 1);
        const vsoProjetada = vsoBase * ajustePreco;
        
        // Margem Final
        const margemFinal = ((precoSugerido - custoTotal) / precoSugerido) * 100;
        
        setResults({
          som: Math.round(som),
          precoMinimo: Math.round(precoMinimo),
          precoSugerido: Math.round(precoSugerido),
          vsoProjetada: parseFloat(vsoProjetada.toFixed(2)),
          margemFinal: parseFloat(margemFinal.toFixed(1))
        });
      };

      useEffect(() => {
        calculateResults();
      }, [formData]);

      const renderStep = () => {
        switch(steps[currentStep].id) {
          case 'demanda':
            return (
              <div className="space-y-6">
                <div className="info-box blue">
                  <div className="flex-center">
                    <Info className="icon" />
                    <div>
                      <h4 className="font-medium">Dados Demográficos</h4>
                      <p className="text-sm">Colete dados do IBGE, Receita Federal e órgãos locais</p>
                    </div>
                  </div>
                </div>
                
                <div className="grid-2">
                  <div className="input-group">
                    <label>População Total da Cidade</label>
                    <input
                      type="number"
                      value={formData.populacaoTotal}
                      onChange={(e) => updateFormData('populacaoTotal', e.target.value)}
                      placeholder="Ex: 150000"
                      min="0"
                    />
                  </div>
                  
                  <div className="input-group">
                    <label>Taxa Crescimento Anual (%)</label>
                    <input
                      type="number"
                      step="0.1"
                      value={formData.taxaCrescimento}
                      onChange={(e) => updateFormData('taxaCrescimento', e.target.value)}
                      placeholder="Ex: 2.5"
                      min="0"
                    />
                  </div>
                  
                  <div className="input-group">
                    <label>Migração Interna (pessoas/ano)</label>
                    <input
                      type="number"
                      value={formData.migracaoInterna}
                      onChange={(e) => updateFormData('migracaoInterna', e.target.value)}
                      placeholder="Ex: 2000"
                      min="0"
                    />
                  </div>
                  
                  <div className="input-group">
                    <label>Déficit Habitacional (%)</label>
                    <input
                      type="number"
                      step="0.1"
                      value={formData.deficitHabitacional}
                      onChange={(e) => updateFormData('deficitHabitacional', e.target.value)}
                      placeholder="Ex: 12.5"
                      min="0"
                    />
                  </div>
                </div>
                
                <div className="summary-box">
                  <h4 className="font-medium mb-3">Distribuição de Famílias MCMV</h4>
                  <div className="grid-3">
                    <div className="input-group">
                      <label className="text-sm">Faixa 1 (até R$ 2.640)</label>
                      <input
                        type="number"
                        value={formData.familiasFaixa1}
                        onChange={(e) => updateFormData('familiasFaixa1', e.target.value)}
                        placeholder="Nº famílias"
                        min="0"
                      />
                    </div>
                    <div className="input-group">
                      <label className="text-sm">Faixa 2 (R$ 2.640-4.400)</label>
                      <input
                        type="number"
                        value={formData.familiasFaixa2}
                        onChange={(e) => updateFormData('familiasFaixa2', e.target.value)}
                        placeholder="Nº famílias"
                        min="0"
                      />
                    </div>
                    <div className="input-group">
                      <label className="text-sm">Faixa 3 (R$ 4.400-8.000)</label>
                      <input
                        type="number"
                        value={formData.familiasFaixa3}
                        onChange={(e) => updateFormData('familiasFaixa3', e.target.value)}
                        placeholder="Nº famílias"
                        min="0"
                      />
                    </div>
                  </div>
                </div>
                
                {formData.populacaoTotal && (
                  <div className="info-box green">
                    <h4 className="font-medium mb-2">Indicadores Calculados</h4>
                    <div className="grid-2">
                      <div>
                        <span>Número estimado de famílias:</span>
                        <span className="font-medium ml-2">{Math.round(parseFloat(formData.populacaoTotal) / 3.2).toLocaleString()}</span>
                      </div>
                      <div>
                        <span>SOM estimado (24 meses):</span>
                        <span className="font-medium ml-2 text-green-600">{results.som} unidades</span>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            );
            
          case 'competitiva':
            return (
              <div className="space-y-6">
                <div className="info-box yellow">
                  <div className="flex-center">
                    <Info className="icon" />
                    <div>
                      <h4 className="font-medium">Análise Competitiva</h4>
                      <p className="text-sm">Mapeie empreendimentos similares lançados nos últimos 2 anos</p>
                    </div>
                  </div>
                </div>
                
                <div className="flex justify-between items-center mb-4">
                  <h3 className="font-medium">Concorrentes Mapeados</h3>
                  <button
                    onClick={addConcorrente}
                    className="button primary"
                  >
                    + Adicionar Concorrente
                  </button>
                </div>
                
                <div className="space-y-4">
                  {formData.concorrentes.map((concorrente, index) => (
                    <div key={index} className="competitor-card">
                      <div className="competitor-header">
                        <h4>Concorrente {index + 1}</h4>
                        <button
                          onClick={() => removeConcorrente(index)}
                          className="text-red-600 hover:text-red-800"
                        >
                          Remover
                        </button>
                      </div>
                      
                      <div className="grid-3">
                        <div className="input-group">
                          <label className="text-sm font-medium">Nome do Empreendimento</label>
                          <input
                            type="text"
                            value={concorrente.nome}
                            onChange={(e) => updateConcorrente(index, 'nome', e.target.value)}
                            placeholder="Ex: Residencial Aurora"
                          />
                        </div>
                        
                        <div className="input-group">
                          <label className="text-sm font-medium">Preço (R$)</label>
                          <input
                            type="number"
                            value={concorrente.preco}

              </button>
              
              <button
                onClick={() => setCurrentStep(Math.min(steps.length - 1, currentStep + 1))}
                disabled={currentStep === steps.length - 1}
                className="button primary flex-center"
              >
                <span>Próximo</span>
                <ChevronRight className="icon" />
              </button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<MCMVPricingFramework />, document.getElementById('root'));
  </script>
</body>
</html>
